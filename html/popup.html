<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/popup.css" />
        <title>Popup</title>
    </head>
    <body>
        <div class="container-btns" id="mod">
            <div class="container-btn">
                <button id="btn-toggleVisibility">Show/Hide Elements</button>
            </div>
            <div class="container-btn">
                <button id="btn-toggleAnnotate">Add Annotation</button>
            </div>
            <div class="container-btn">
                <button id="btn-toggleDeannotate">Remove Annotation</button>
            </div>
        </div>
        <div class="container-btns" id="save">
            <div class="container-btn">
                <button id="btn-save">Save Modifications as JSON</button>
            </div>
        </div>
        <div class="container-btns" id="load">
            <div class="container-btn">
                <button id="btn-load">Load Modifications as JSON</button>
            </div>
        </div>
    </body>
    <script src="../scripts/popup.js" type="module"></script>
</html>
